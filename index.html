<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {

}

.container img {
  width: 100%;
  height: auto;
  top: 0px;
  bottom: 0px;
  right: 0px;
  left: 0px;
  position: absolute;
}

.container .btn{
  max-width: 10%;
  height: auto;
position: relative;
right: 100px;
bottom: 0px;
  background: transparent;
}

.container .btn:active {
  background-color: transparent;
  box-shadow: transparent;
  transform: translateY(4px);
}
</style>
</head>
<body>


<div class="container">
  <img src="https://drive.google.com/uc?export=view&id=1mqSj1_Lv4vPS-4FN1OWvYZDa49v6BBpN" alt="Snow" style="width:100%">
  <img class="btn" src="https://drive.google.com/uc?export=view&id=11doW9q3HNDePqcjr6JrOcrjttIxHlpyJ">
  </img>
</div>

</body>
</html>
